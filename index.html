<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="outer-container">
    <div class="container">
      <img id="logo" src=".\images\logo.svg" alt="Huddle logo">

      <div class="main-section">
        <img id="mockup" src=".\images\illustration-mockups.svg" alt="Site mockup">
        
        <div class="text-block">
          <div id="main-heading">Build The Community Your Fans Will Love</div>
          <div id="main-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</div>
          <a href="#" id="register-link"><div id="button">Register</div></a>
        </div>
      </div>

      <div class="socials-section">
        <a href="#" class="socials-link" id="facebook-link"><div class="icon-container" id="facebook-icon"></div></a>
        <a href="#" class="socials-link" id="twitter-link"><div class="icon-container" id="twitter-icon"></div></a>
        <a href="#" class="socials-link" id="instagram-link"><div class="icon-container" id="instagram-icon"></div></a>
      </div>
    </div>
  </div>

</body>
</html>
